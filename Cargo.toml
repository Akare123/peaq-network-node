[workspace.package]
authors = ["EoTLabs <info@eotlabs.io>"]
documentation = "https://docs.peaq.io"
edition = "2021"
homepage = "https://peaq.io/"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/peaqnetwork/peaq-network-node"

[workspace]
members = [
    "node",
    "pallets/*",
    "runtime/*",
    "primitives/xcm",
    "precompiles/utils",
    "precompiles/utils/macro",
	"precompiles/peaq-did",
	"precompiles/peaq-storage"
]
resolver = "2"

# make sure dev builds with backtrace do
# not slow us down
[profile.dev.package.backtrace]
inherits = "release"

[profile.production]
codegen-units = 1
incremental = false
inherits = "release"
lto = true

[profile.release]
# Peaq runtime requires unwinding.
opt-level = 3
panic = "unwind"

